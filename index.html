<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <section class="head-block">
      <img class="head-block__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="head-block__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="main-block">
      <section>
        <label class="main-block__label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="main-block__input task" id="new-task" type="text">
          <button class="main-block__list-button">Add</button>
        </div>
      </section>
      <h3 class="subheading">Todo</h3>
      <ul class="main-block__list" id="incomplete-tasks-list">
        <li class="main-block__list-element">
          <input class="main-block__input" type="checkbox">
          <label class="main-block__label task">Pay Bills</label>
          <input class="main-block__input" type="text">
          <button class="main-block__list-button edit">Edit</button>
          <button class="main-block__list-button delete">
            <img src="./remove.svg" alt="Reset icon">
          </button>
        </li>
        <li class="main-block__list-element editMode">
          <input class="main-block__input" type="checkbox">
          <label class="main-block__label task">Go Shopping</label>
          <input class="main-block__input task" type="text" value="Go Shopping">
          <button class="main-block__list-button edit">Save</button>
          <button class="main-block__list-button delete">
            <img src="./remove.svg" alt="Reset icon"></button>
        </li>
      </ul>
      <h3 class="subheading">Completed</h3>
      <ul class="main-block__list" id="completed-tasks-list">
        <li class="main-block__list-element">
          <input class="main-block__input" type="checkbox" checked>
          <label class="main-block__label task">See the Doctor</label>
          <input class="main-block__input task" type="text">
          <button class="main-block__list-button edit">Edit</button>
          <button class="main-block__list-button delete">
            <img src="./remove.svg" alt="Reset icon">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
